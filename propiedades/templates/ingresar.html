{% extends 'base.html' %}

{% block content %}
<!-- Contenido específico del inicio de sesión -->
<br>
<br>
<br>
<br>
<br>
<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
                <div class="col-12">
                    <div class="mb-4">
                        <h3>Iniciar Sesión</h3>
                        <p>No tienes una cuenta? <a href="{% url 'registrarse' %}">Regístrate</a></p>
                    </div>
                </div>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" action="{% url 'ingresar' %}">
                {% csrf_token %}
                <input type="text" class="campo" name="username" placeholder="Nombre de usuario" required>
                <input type="password" class="campo" name="password" placeholder="Contraseña" required>
                <button type="submit" class="boton">Iniciar Sesión</button>
            </form>

            <div class="row">
                <div class="col-12">
                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                        <a href="#!">Olvidé contraseña</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
