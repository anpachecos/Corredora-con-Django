{% extends 'base.html' %}

{% block content %}
<!-- Contenido específico del inicio de sesión -->
<br>
<br>
<br>
<br>
<br>
<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
                <div class="col-12">
                    <div class="mb-4">
                        <h3>Iniciar Sesión</h3>
                        <p>No tienes una cuenta? <a href="{% url 'registrarse' %}">Regístrate</a></p>
                    </div>
                </div>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" action="{% url 'ingresar' %}">
                {% csrf_token %}
                <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input
                                type="email"
                                class="form-control"
                                name="email"
                                id="email"
                                placeholder="name@example.com"
                                required
                            />
                            <label for="email" class="form-label">Email</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input
                                type="password"
                                class="form-control"
                                name="password"
                                id="password"
                                value=""
                                placeholder="Password"
                            />
                            <label for="password" class="form-label">Contraseña</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                name="remember_me"
                                id="remember_me"
                            />
                            <label class="form-check-label text-secondary" for="remember_me">
                                Mantener sesión iniciada
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
                        </div>
                    </div>
                    <p class="warnings" id="warnings"></p>
                </div>
            </form>

            <div class="row">
                <div class="col-12">
                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                        <a href="#!">Olvidé contraseña</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
